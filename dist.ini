author = Cory G Watson <gphat@cpan.org>
license = Perl_5
copyright_holder = Cold Hard Code, LLC

[@Basic]

[Git::NextVersion]
first_version   = 0.01
version_regexp  = ^(\d+\.\d+)$

[ReadmeMarkdownFromPod]

[PkgVersion]

[AutoPrereqs]

[Prereqs]
Moose           = 0
Test::More      = 0

[NextRelease]
format          = %v %{MMM d yyyy}d

[MetaJSON]

[MetaResources]
repository.url  = https://github.com/gphat/moosex-role-data-verifier
repository.type = git

[CopyFilesFromBuild]
copy            = README.mkdn

[PruneFiles]
filenames       = dist.ini

[Git::Commit]

[Git::Tag]
tag_format      = %v

[PodWeaver]